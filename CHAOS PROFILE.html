    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .controls {
            margin-top: 10px;
        }

        #search, #filter {
            padding: 8px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
        }

        #profiles-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .profile-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .profile-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .profile-info {
            padding: 15px;
        }

        .profile-info h3 {
            margin: 0;
            color: #333;
        }

        .profile-info p {
            margin: 5px 0;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        #modal-details {
            margin-top: 20px;
        }

        #modal-details img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            float: left;
            margin-right: 20px;
        }

        #modal-details h2 {
            margin-top: 0;
        }

        #modal-details p {
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            #profiles-container {
                grid-template-columns: 1fr;
            }
        }
    </style>

        function renderProfiles(filteredProfiles) {
            container.innerHTML = '';
            filteredProfiles.forEach(profile => {
                const card = document.createElement('div');
                card.className = 'profile-card';
                card.innerHTML = `
                    <img src="${profile.picture || 'https://via.placeholder.com/250x200?text=No+Image'}" alt="${profile.name}">

                        <h3>${profile.name}</h3>
                        <p>${profile.motivation}</p>  <!-- DIUBAH DARI major KE motivation -->
                    </div>
                `;
                card.addEventListener('click', () => openModal(profile));
                container.appendChild(card);
            });
        }

        function openModal(profile) {
            modalDetails.innerHTML = `
                <img src="${profile.picture || 'https://via.placeholder.com/150x150?text=No+Image'}" alt="${profile.name}">
                <h2>${profile.name}</h2>
                <p><strong>Motivation:</strong> ${profile.motivation}</p>
                <p><strong>Major:</strong> ${profile.major}</p>
                <p><strong>Address:</strong> ${profile.address}</p>
                <p><strong>Song:</strong> ${profile.song || 'Not specified'}</p>
                <p><strong>Interest:</strong> ${profile.interest || 'Not specified'}</p>
            `;
            modal.style.display = 'block';
        }

        function filterProfiles() {
            const searchTerm = searchInput.value.toLowerCase();
            const filterValue = filterSelect.value;
            const filtered = profiles.filter(profile => {
                const matchesSearch = profile.name.toLowerCase().includes(searchTerm) || profile.motivation.toLowerCase().includes(searchTerm);

                return matchesSearch && matchesFilter;
            });
            renderProfiles(filtered);
        }

        searchInput.addEventListener('input', filterProfiles);
        filterSelect.addEventListener('change', filterProfiles);
        closeBtn.addEventListener('click', () => modal.style.display = 'none');
        window.addEventListener('click', (e) => {

        });
